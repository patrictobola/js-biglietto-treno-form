<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Trenitalia (magari!)</a>

                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="jumbotron" class="py-5 bg-image-full">
            <div class="text-center my-5">
                <img class="img-fluid w-25 rounded-circle mb-4"
                    src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1631&q=80"
                    alt="Tizio a caso" />
                <h1 class="text-white fs-3 fw-bolder">Hai quasi acquistato il tuo biglietto!</h1>
                <p class="text-white-50 mb-0">Ricordati di pagare, furbetto!</p>
            </div>
        </section>
        <!-- Content section-->
        <!-- <section class="py-5">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <p id="yourAge" class="mb-0"></p>
                        <p id="kmSelected" class="mb-2"></p>
                        <h2 id="ticketPrice"></h2>
                        <p id="priceDiscount" class="lead"></p>
                    </div>
                </div>
            </div>
        </section> -->
        <!-- Form content section -->
        <section>
            <div>
                <label for="userName">Nome e cognome</label>
                <input id="userName" type="text">
                <label for="kmSelected">Km da percorrere</label>
                <input id="kmSelected" type="number" value="100">
                <label for="age">Et√†</label>
                <select name="age" id="age">
                    <option value="">--Scegliere un opzione--</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
                <button id="button" type="button">Acquista il biglietto</button>
                <button type="button">Annulla</button>
            </div>
            <div id="table" class="d-none">
                <h2>DETTAGLIO PASSEGGERI</h2>
                <table>
                    <thead>
                        <tr>

                            <th>Nome Passeggero</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice biglietto</th>
                            <th>Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="passengerName"></td>
                            <td id="offer"></td>
                            <td id="cab"></td>
                            <td id="ticketNumber"></td>
                            <td id="ticketCost"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="py-5 bg-dark">

            <p class="m-0 text-center text-white">Copyright &copy; GoodPoll4nd</p>
